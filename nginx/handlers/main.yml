- name: start nginx
  service:
    name: nginx
    state: started

- name: stop nginx
  service:
    name: nginx
    state: stopped

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: reload nginx
  service:
    name: nginx
    state: reloaded

- name: startup nginx
  servicec:
    name: nginx
    enabled: yes 
